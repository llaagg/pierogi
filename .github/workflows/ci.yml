name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      run: |
        dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --settings coverlet.runsettings --logger "console;verbosity=minimal" -- RunConfiguration.TestSessionTimeout=600000
      shell: bash
      env:
        DOTNET_CLI_UI_LANGUAGE: en-US
    
    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

  compatibility-test:
    name: Cross-compatibility Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    
    - name: Clone original mnemonikey
      run: |
        git clone https://github.com/kklash/mnemonikey.git /tmp/mnemonikey-go
        cd /tmp/mnemonikey-go
        go build -o /tmp/go-mnemonikey/mnemonikey ./cmd/mnemonikey
    
    - name: Build C# implementation
      run: dotnet build --configuration Release
    
    - name: Run compatibility tests
      run: dotnet test tests/MnemonikeyCs.IntegrationTests/MnemonikeyCs.IntegrationTests.csproj --configuration Release --no-build --verbosity normal

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Security Scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: security-scan-results.sarif
    
    - name: Run DevSkim
      uses: microsoft/devskim-action@v1
      with:
        directory-to-scan: ./src

  package:
    name: Package and Publish
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test, compatibility-test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Determine Version
      id: version
      run: |
        # Use GitVersion or similar tool to determine version
        echo "VERSION=1.0.0-preview.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
    
    - name: Package Library
      run: |
        dotnet pack src/MnemonikeyCs/MnemonikeyCs.csproj \
          --configuration Release \
          --output ./packages \
          -p:Version=${{ steps.version.outputs.VERSION }}
    
    - name: Package CLI Tool
      run: |
        dotnet pack src/MnemonikeyCs.Cli/MnemonikeyCs.Cli.csproj \
          --configuration Release \
          --output ./packages \
          -p:Version=${{ steps.version.outputs.VERSION }}
    
    - name: Upload Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages-preview
        path: ./packages/*.nupkg
        retention-days: 30
    
    - name: Create Release Binaries
      run: |
        # Build self-contained executables for multiple platforms
        platforms=("win-x64" "linux-x64" "osx-x64" "osx-arm64")
        for platform in "${platforms[@]}"; do
          dotnet publish src/MnemonikeyCs.Cli/MnemonikeyCs.Cli.csproj \
            --configuration Release \
            --runtime $platform \
            --self-contained true \
            --output ./releases/$platform \
            -p:PublishSingleFile=true \
            -p:Version=${{ steps.version.outputs.VERSION }}
          
          # Create archives
          cd ./releases/$platform
          if [[ $platform == win-* ]]; then
            zip -r ../mnemonikey-cs-$platform.zip .
          else
            tar -czf ../mnemonikey-cs-$platform.tar.gz .
          fi
          cd ../..
        done
    
    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-binaries
        path: ./releases/*.{zip,tar.gz}